name: Deployment Pipeline

on:
  push:
    branches:
      - main

jobs:

  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          repository: epgarzonr10/ApiRest_Node.js
          path: ApiRest_Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
        working-directory: ApiRest_Node.js

      - name: Install Railway
        run: npm i -g @railway/cli

      - name: Deploy
        run: railway up --service ApiRest_Node.js
        working-directory: ApiRest_Node.js
        env:
          RAILWAY_TOKEN: ${{ secrets.TOKEN3 }}